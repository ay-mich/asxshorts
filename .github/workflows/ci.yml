name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Install uv and deps
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv sync --dev
      - name: Lint (ruff)
        run: |
          uv run ruff format --check src/ tests/
          uv run ruff check src/ tests/
      - name: Tests
        run: |
          uv run pytest -q --cov=src --cov-report=xml
      - name: Build package
        run: |
          uv build
