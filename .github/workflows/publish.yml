name: publish

on:
  push:
    tags:
      - "v*" # e.g. v0.1.1
  workflow_dispatch:

permissions:
  contents: read
  id-token: write # for OIDC to PyPI/TestPyPI

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Install uv and build
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv build
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  publish-testpypi:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Publish to TestPyPI (trusted)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist
          skip-existing: true
          verify-metadata: true

  publish-pypi:
    needs: build
    runs-on: ubuntu-latest
    # Allow manual dispatch to also run a PyPI publish (skips if files exist)
    if: (startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, 'rc')) || github.event_name == 'workflow_dispatch'
    environment: pypi-release # create env in repo settings; optionally require reviewers
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Publish to PyPI (trusted)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          verify-metadata: true
          attestations: true
          skip-existing: true
